name: Auto Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: '* * * * *'  # 每分钟触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.7'
          extended: true

      # 每分钟生成新文章
      - name: Generate Post
        run: |
          TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          FILE="content/posts/$(date +%s).md"
          echo "---" > $FILE
          echo "title: \"helloworld$TIME\"" >> $FILE
          echo "date: $TIME" >> $FILE
          echo "---" >> $FILE
          echo "helloworld$TIME" >> $FILE

      # 构建静态站点
      - name: Build
        run: hugo --minify

      # 部署到 jwj330.github.io 仓库
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: jwj330/jwj330.github.io
          publish_dir: ./public
          publish_branch: main
          keep_files: false
