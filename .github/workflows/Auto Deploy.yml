name: Auto Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: '* * * * *'  # 每分钟触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码（包含子模块）
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # 这行很重要，确保检出子模块
          token: ${{ secrets.GITHUB_TOKEN }} # 添加这行以确保有足够权限

      # 显式更新和初始化子模块（关键修复步骤）
      - name: Update and init submodules
        run: |
          git submodule update --init --recursive

      # 安装 Hugo
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.7'
          extended: true

      # 调试：列出文件结构，确认主题存在
      - name: Debug - Check theme directory
        run: |
          echo "检查主题目录内容："
          ls -la themes/
          echo "检查ananke主题具体文件："
          ls -la themes/ananke/ || echo "ananke目录不存在或为空"

      # 每分钟生成新文章
      - name: Generate Post
        run: |
          mkdir -p content/posts
          TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          FILE="content/posts/$(date +%s).md"
          echo "---" > $FILE
          echo "title: \"helloworld$TIME\"" >> $FILE
          echo "date: $TIME" >> $FILE
          echo "---" >> $FILE
          echo "helloworld$TIME" >> $FILE

      # 构建静态站点
      

      - name: Build with Hugo Modules
        run: hugo --minify --logLevel info

      
      # 部署到 jwj330.github.io 仓库
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: jwj330/jwj330.github.io
          publish_dir: ./public
          publish_branch: main
          keep_files: false
