name: Initialize Hugo Site

on:
  workflow_dispatch: # 此配置允许在GitHub页面上手动触发此工作流

jobs:
  initialize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true # 使用扩展版Hugo，以支持更多功能

      - name: Create Hugo Site Structure
        run: |
          hugo new site . --force
          # 创建基础配置文件 (使用TOML格式，Hugo默认格式)
          cat > hugo.toml << 'EOF'
          baseURL = 'https://jwj330.github.io/'
          languageCode = 'en-us'
          title = 'My Hugo Site'
          theme = 'ananke'
          EOF

      - name: Create First Post
        run: |
          mkdir -p content/posts
          cat > content/posts/hello-world.md << 'EOF'
          ---
          title: "Hello World!"
          date: $(date -Iseconds)
          draft: false
          ---
          这是我的第一篇Hugo文章！部署成功！
          EOF

      - name: Commit and Push Initial Site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Initialize Hugo site structure"
          git push
