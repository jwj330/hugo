<!DOCTYPE html>
<html>
<head>
  <title>{{ .Site.Title }}</title>
</head>
<body>
  <h1>{{ .Site.Title }}</h1>
  <h2>最新文章</h2>
  <ul>
    {{ range .Site.RegularPages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span>({{ .Date.Format "2006-01-02 15:04" }})</span>
      </li>
    {{ end }}
  </ul>
</body>
</html>
